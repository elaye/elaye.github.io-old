---
layout: page
title: Code
permalink: /code/
---

<div class="home">

	<!-- <h1 class="page-heading">Posts</h1> -->

	<ul class="post-list">
		{% for post in site.categories.code %}
			<li>
				<a href="{{ post.url | prepend: site.baseurl }}">
					<div class="hero" style="background-image: url(/img/posts/{{ post.header-img }});">
						<div class="title">{{ post.title }}
							<span>{{ post.date | date: "%b %-d, %Y" }}</span>
						</div>
					</div>
				</a>
			</li>
		{% endfor %}
	</ul>

</div>

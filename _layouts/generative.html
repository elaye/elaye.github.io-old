---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		
		<div class="post-meta clearfix">
			<div class="post-tags">
				{% if page.tags and site.enable_tags == true %}
					<!-- <div class="tags"> -->
						<p>Tags:</p>
						<ul class="tags">
						{% for tag in page.tags %}
							<li><!-- <a href="#"> -->{{tag}}<!-- </a> --></li>
						{% endfor %}
						</ul>
					<!-- </div> -->
					<!-- <br> -->
				{% endif %}
			</div>

			<!-- <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div> -->
		</div>
	</header>
	<hr>

	<article class="post-content">
		{{ content }}
	</article>
</div>

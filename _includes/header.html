<header class="site-header">


  <div class="wrapper">

    <div class="logo"><a href="{{ site.url }}"><img src="/img/logo_transparent_contrast_mirror_small.png"></a></div>

    <!-- <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a> -->

    <nav class="site-nav">


      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>

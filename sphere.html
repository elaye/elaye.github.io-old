<html>
	<head>
		<title>Sphere</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; background-color: white; }
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
	</head>
	<body>
		<script id="vertexShader" type="x-shader/x-vertex">

			uniform vec3 intPos;
			uniform vec3 lightPos;

			// attribute faceCenter;
			varying vec4 color;
			varying vec2 varyingUv;

			vec3 rotate(vec3 v, vec4 q){
				return v + 2.0 * cross( cross( v, q.xyz ) + q.w * v, q.xyz );			
			}

			void main()	{
				float d = distance(normal, intPos);
				float bOver = step(0.001, intPos.x + intPos.y + intPos.z);
				// d = max(0.0, 1.5 - d);
				// d = 1.0 / (5.0 * d * d + 0.0000000001);
				d = bOver * 57.0 * exp(- d * d * 4.0);
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position + d * normal, 1.0 );

				vec4 diffuse = vec4(0.49, 0.61, 0.71, 1.0);
				color = diffuse * clamp(dot(normal, normalize(lightPos)), 0.0, 1.0);
				vec4 ambient = vec4(0.15, 0.15, 0.20, 1.0);
				color += ambient;
				varyingUv = uv;
			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform float time;

			uniform sampler2D tex;

			varying vec4 color;
			varying vec2 varyingUv;

			void main()	{

				vec2 p = -1.0 + 2.0 * gl_FragCoord.xy / resolution.xy;
				vec4 texColor = texture2D(tex, varyingUv);
				gl_FragColor = color * vec4(vec3(1.0) + 0.7 * texColor.xyz, 1.0);
			}

		</script>	
		<!-- <script src="js/three.min.js"></script> -->
		<!-- <script src="js/util.js"></script> -->
		<script src="js/sphere.js"></script>
	</body>
</html>
